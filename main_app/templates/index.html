<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.5/build/pure-min.css" integrity="sha384-G9DpmGxRIF6tpgbrkZVcZDeIomEU22LgTguPAI739bbKytjPE/kHTK5YxjJAAEXC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Wish List Items</title>
</head>
<body>
    <h1 style="text-align: center;">Wish List Items</h1>
    {% if wishlists|length == 0 %}
        <p style="text-align: center;">No Wish List Items Exist</p>
        <hr>
        <div><a class="pure-button" href="{% url 'add_wishlist' %}" style="text-align: center;">Add A Wish Item</a></div>
    {% else %}
        <ul>
            {% for wishlist in wishlists %}
                <li>{{wishlist.description}} - <a href="{% url 'delete_wishlist' wishlist.id %}">X</a> </li>
            {%endfor%}
            <div><a class="pure-button" href="{% url 'add_wishlist' %}" style="text-align: center;">Add A Wish Item</a></div>
        </ul>
    {%endif%}
</body>
</html>
